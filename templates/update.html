{% extends 'base.html' %}

{% block head %}
<title>Update  Master</title>
{% endblock head %}


{% block body %}
   <div class="content">
    <h1>Update Master <h1>
        <form action='/update/{{task.id}}' method="POST">
            <input type="text" name="content" id="content" value={{task.content}}>
            <input style="color:darkgreen" type="submit" value="Update Task">
        </form>
   </div>
{% endblock body %}
